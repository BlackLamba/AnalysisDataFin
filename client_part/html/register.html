<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Регистрация</h1>
    <form id="registerForm">
      <label for="first_name">Имя</label>
      <input type="text" id="first_name" name="first_name" required autocomplete="first_name" />

      <label for="last_name">Фамилия</label>
      <input type="text" id="last_name" name="last_name" required autocomplete="last_name" />

      <label for="father_name">Отчество (если есть)</label>
      <input type="text" id="father_name" name="father_name" required autocomplete="father_name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" />

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" />

      <label for="confirmPassword">Подтвердите пароль</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" />

      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="footer-text">
      Уже есть аккаунт? <a href="./login.html">Войти</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Пароли не совпадают!');
        return;
      }

      // Здесь можно добавить отправку данных на сервер

      // Для демо — просто переходим на index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
